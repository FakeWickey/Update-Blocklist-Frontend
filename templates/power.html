{% extends 'base.html' %}

{% block title %}
   
{% endblock title %}


{% block content %}
<div class="power">

   {% if script_enabled %}

   <h2>Do you want to turn off all functionality?</h2>
   <form action="/power/disable" method="post">
      <button type="submit" class="delete-button">TURN OFF</button>
   </form>
      
   {% else %}

   <h2>Do you want to turn on all functionality?</h2>
   <form action="/power/enable" method="post">
      <button type="submit" class="delete-button">TURN ON</button>
   </form>
      
   {% endif %}

</div>
   
{% endblock %}
